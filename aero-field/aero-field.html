<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aero Field</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HUD / Controls -->
  <div class="hud" aria-live="polite">
    <div class="title">AeroField • Physics Playground</div>
    <div class="mode">Mode: <span id="modeLabel">Bouncing Balls</span></div>
    <div class="tips">
      <strong>1</strong> Balls &nbsp; <strong>2</strong> Particles &nbsp; <strong>3</strong> Pendulum &nbsp; <strong>4</strong> Projectile<br/>
      Click = spawn • Drag (Balls) = move • Arrows = wind/force • <strong>C</strong> Clear
    </div>
  </div>

  <!-- Fullscreen Canvas -->
  <canvas id="canvas" aria-label="Physics canvas"></canvas>

  <!-- Minimal footer -->
  <footer class="footer">
    Made with HTML • CSS • JS — no libraries
  </footer>

  <script defer src="script.js"></script>
</body>
</html>
