<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Simulation Demo - fieldCanvas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        canvas {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            cursor: crosshair;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid #e5e7eb;
            border-radius: 12px;
        }
        
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-50 font-['Inter'] min-h-screen">

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-7xl mx-auto">
            <!-- Description -->
            <!-- <div class="text-center mb-8">

            <!-- Canvas Container -->
            <div class="flex flex-col lg:flex-row gap-8 items-start">
                <a href="../index.html" class="text-xl font-bold text-gray-800 hover:text-blue-600 transition-colors">
                    <svg class="w-10 h-10" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M3 9.5L12 3l9 6.5V21a1 1 0 01-1 1h-5a1 1 0 01-1-1v-5H10v5a1 1 0 01-1 1H4a1 1 0 01-1-1V9.5z"/>
                    </svg>
                </a>
                <!-- Canvas -->
                <div class="flex-1">
                    <div class="bg-white p-6 rounded-xl shadow-lg">
                        <canvas id="physicsCanvas" width="800" height="600" class="w-full h-auto"></canvas>
                    </div>
                </div>

                <!-- Controls -->
                <div class="lg:w-80">
                    <div class="controls p-6 rounded-xl shadow-lg">
                        <h3 class="text-xl font-semibold text-gray-800 mb-4">Controls</h3>
                        
                        <!-- Gravity Control -->
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Gravity Strength</label>
                            <input type="range" id="gravitySlider" min="0" max="2" step="0.1" value="0.5" 
                                   class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer slider">
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>0</span>
                                <span id="gravityValue">0.5</span>
                                <span>2</span>
                            </div>
                        </div>

                        <!-- Particle Count -->
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Particles per Click</label>
                            <input type="range" id="particleSlider" min="1" max="10" step="1" value="3" 
                                   class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer slider">
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>1</span>
                                <span id="particleValue">3</span>
                                <span>10</span>
                            </div>
                        </div>

                        <!-- Color Theme -->
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Color Theme</label>
                            <div class="grid grid-cols-3 gap-2">
                                <button class="color-btn bg-blue-500 hover:bg-blue-600 text-white py-2 px-3 rounded-lg text-sm transition-colors" data-color="blue">Blue</button>
                                <button class="color-btn bg-green-500 hover:bg-green-600 text-white py-2 px-3 rounded-lg text-sm transition-colors" data-color="green">Green</button>
                                <button class="color-btn bg-purple-500 hover:bg-purple-600 text-white py-2 px-3 rounded-lg text-sm transition-colors" data-color="purple">Purple</button>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="space-y-3">
                            <button id="clearBtn" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg font-medium transition-colors">
                                Clear All Particles
                            </button>
                            <button id="pauseBtn" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded-lg font-medium transition-colors">
                                Pause/Resume
                            </button>
                        </div>

                        <!-- Stats -->
                        <div class="mt-6 pt-4 border-t border-gray-200">
                            <h4 class="text-sm font-medium text-gray-700 mb-2">Statistics</h4>
                            <div class="text-sm text-gray-600 space-y-1">
                                <div>Active Particles: <span id="particleCount" class="font-medium">0</span></div>
                                <div>FPS: <span id="fps" class="font-medium">60</span></div>
                                <div>Total Created: <span id="totalCreated" class="font-medium">0</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                </ul>
            </div> -->

    </main>
